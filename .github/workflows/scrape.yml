name: Daily Scraper

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install requests beautifulsoup4 --break-system-packages

      - name: Run scraper
        run: python3 scripts/scraper.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add waiting_list.json uploading_list.json retry_list.json
          git diff --staged --quiet || git commit -m "chore: daily scrape $(date -u +%Y-%m-%d)"
          git push
